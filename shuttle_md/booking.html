<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UrbanXpress | Booking</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="booking.css">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Additional styling for zone select */
    #zoneSelect {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-bottom: 12px;
      background: #111;
      color: #eee;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Urban<span>Xpress</span></div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="booking.html" class="active">Booking</a></li>
      <li><a href="track2.html">Tracking</a></li>
      <li><a href="operator.html">Operator</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="admin.html">Admin</a></li>
    </ul>
  </nav>

  <!-- Hero -->
  <section class="hero small-hero">
    <h1>Book Your Shuttle</h1>
    <p>Fast, reliable, and eco-friendly rides at your fingertips.</p>
  </section>

  <!-- Booking Section -->
  <section class="booking-container">
    <!-- Booking Form -->
    <div class="booking-form">
      <h2>Reserve Your Ride</h2>
      <form id="bookingForm">

        <label>Passenger Name</label>
        <input type="text" id="username" placeholder="Enter your name" required>

        <label>Zone</label>
        <select id="zoneSelect" required>
          <option value="">Select Zone</option>
          <option value="hebbal">Hebbal</option>
          <option value="whitefield">Whitefield</option>
          <option value="malleshwaram">Malleshwaram</option>
          <option value="tinfactory">Tinfactory</option>
        </select>

        <label>Pickup Location</label>
        <input type="text" id="pickup" placeholder="Select on map or type" required list="pickup-list">
        <datalist id="pickup-list"></datalist>

        <label>Drop Location</label>
        <input type="text" id="drop" placeholder="Select on map or type" required list="drop-list">
        <datalist id="drop-list"></datalist>

        <label>Seats</label>
        <input type="number" id="seats" min="1" max="6" value="1" required>

        <label>Payment Method</label>
        <select id="payment" required>
          <option value="UPI">UPI</option>
          <option value="Cash">Cash</option>
        </select>

        <button type="submit">Book Now</button>
      </form>

      <!-- Ticket -->
      <div class="ticket" id="ticket"></div>
    </div>

    <!-- Map -->
    <div class="map-container">
      <h2>Select Locations</h2>
      <i class="fa-solid fa-train-track"></i>
      <a href="tracking.html" id="trackpage">
        <button><h3 id="tracktry"><i class="fa-solid fa-location-dot"></i> Track </h3></button>
      </a>
      <div id="map"></div>
      <p style="margin-top:10px;color:#bbb;font-size:0.9rem;">
        Click on the map to set Pickup (first click) and Drop (second click).
      </p>
    </div>
  </section>

  <script>
    // Define pilot areas with sub-locations for autocomplete
    const pilotAreas = {
      hebbal: {
        center: [13.0358, 77.5970],
        color: '#f9a825',
        locations: ["Hebbal Flyover", "Manyata Tech Park", "RMZ Ecospace", "Hebbal Lake"]
      },
      whitefield: {
        center: [12.9698, 77.7500],
        color: '#4fc3f7',
        locations: ["ITPL", "Forum Value Mall", "Phoenix Marketcity", "Whitefield Railway Station"]
      },
      malleshwaram: {
        center: [13.0033, 77.5690],
        color: '#81c784',
        locations: ["Srinivasa Temple", "Malleshwaram Market", "Sadashivanagar", "City Railway Crossing"]
      },
      tinfactory: {
        center: [12.9881, 77.6406],
        color: '#ce93d8',
        locations: ["Indiranagar Metro Station", "100 Ft Road", "BDA Complex", "CMH Road"]
      }
    };

    // Initialize map
    var map = L.map('map').setView([12.9716, 77.5946], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    let clickCount = 0;
    let pickupMarker, dropMarker;
    let selectedZone = null;

    const pickupInput = document.getElementById("pickup");
    const dropInput = document.getElementById("drop");
    const pickupList = document.getElementById("pickup-list");
    const dropList = document.getElementById("drop-list");

    // Zone select change
    document.getElementById("zoneSelect").addEventListener("change", function(){
      selectedZone = this.value;
      updateAutocomplete();
      clearMarkers();
    });

    function updateAutocomplete(){
      if(!selectedZone) return;
      const locations = pilotAreas[selectedZone].locations;
      pickupList.innerHTML = "";
      dropList.innerHTML = "";
      locations.forEach(loc => {
        pickupList.innerHTML += `<option value="${loc}">`;
        dropList.innerHTML += `<option value="${loc}">`;
      });
    }

    function clearMarkers(){
      if(pickupMarker) map.removeLayer(pickupMarker);
      if(dropMarker) map.removeLayer(dropMarker);
      clickCount = 0;
      pickupInput.value = "";
      dropInput.value = "";
    }

    // Map click handler
    map.on('click', function(e){
      if(!selectedZone){
        alert("Please select a zone first!");
        return;
      }
      const zoneCenter = pilotAreas[selectedZone].center;
      const distance = map.distance(e.latlng, zoneCenter);
      const maxRadius = 5000; // 5 km radius
      if(distance > maxRadius){
        alert("Please select a location inside the selected zone!");
        return;
      }

      clickCount++;
      const name = `Selected ${clickCount === 1 ? "Pickup" : "Drop"} Point`;

      if(clickCount === 1){
        if(pickupMarker) map.removeLayer(pickupMarker);
        pickupMarker = L.marker(e.latlng).addTo(map).bindPopup("Pickup").openPopup();
        pickupInput.value = name;
      } else if(clickCount === 2){
        if(dropMarker) map.removeLayer(dropMarker);
        dropMarker = L.marker(e.latlng).addTo(map).bindPopup("Drop").openPopup();
        dropInput.value = name;
        clickCount = 0;
      }
    });

    // Booking form submit
    document.getElementById("bookingForm").addEventListener("submit", function(e){
      e.preventDefault();
      const name = document.getElementById("username").value;
      const pickup = pickupInput.value;
      const drop = dropInput.value;
      const seats = document.getElementById("seats").value;
      const payment = document.getElementById("payment").value;

      const ticketDiv = document.getElementById("ticket");
      ticketDiv.innerHTML = `
        <h3>ðŸŽ« Shuttle Ticket</h3>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Zone:</strong> ${selectedZone[0].toUpperCase()+selectedZone.slice(1)}</p>
        <p><strong>From:</strong> ${pickup}</p>
        <p><strong>To:</strong> ${drop}</p>
        <p><strong>Seats:</strong> ${seats}</p>
        <p><strong>Payment:</strong> ${payment}</p>
        <p style="color:#00ff88;margin-top:8px;"><strong>Status:</strong> Confirmed âœ…</p>`;
      ticketDiv.style.display = "block";
      ticketDiv.scrollIntoView({ behavior: "smooth" });
    });

    // Draw zone circles on map
    Object.values(pilotAreas).forEach(area => {
      L.circle(area.center, { radius: 5000, color: area.color, weight: 3, fillColor: area.color, fillOpacity: 0.12 }).addTo(map);
    });
  </script>
</body>
</html>
