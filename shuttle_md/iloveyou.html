<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise for You ðŸ’–</title>
  <style>
    /* Basic Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f9c5d1, #fbc2eb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    p {
      font-size: 1.5rem;
      margin-bottom: 40px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
    }

    button {
      background: #ff6b81;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1.2rem;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: #ff3f6b;
    }

    /* Heart Animation */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff6b81;
      transform: rotate(-45deg);
      animation: float 4s infinite;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff6b81;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(-45deg); opacity: 0.8; }
      50% { transform: translateY(-200px) rotate(-45deg); opacity: 0.4; }
      100% { transform: translateY(-400px) rotate(-45deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div>
    <h1>Surprise! ðŸ’–</h1>
    <p>Just a little something to make you smile ðŸ˜Š</p>
    <button id="revealBtn">Click Me!</button>
  </div>

  <script>
    const button = document.getElementById('revealBtn');
    
    button.addEventListener('click', () => {
      const hearts = 30; // number of hearts
      for(let i = 0; i < hearts; i++){
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
        heart.style.width = heart.style.height = (Math.random() * 30 + 10) + 'px';
        document.body.appendChild(heart);

        // remove heart after animation
        setTimeout(() => {
          heart.remove();
        }, 4000);
      }

      alert("I hope this made you smile! ðŸ’–");
    });
  </script>

</body>
</html>
