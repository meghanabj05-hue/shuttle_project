<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UrbanXpress | Booking</title>
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    /* Booking styles */
    .booking-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }
    .booking-form, .map-container {
      background: #0c0d0e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      color: #fff;
    }
    .booking-form h2, .map-container h2 { margin-bottom: 16px; color: #00ff88; }
    form label { display:block; margin:12px 0 6px; color:#cbd5c7; }
    form input, form select {
      width:100%; padding:10px; border:none; border-radius:8px;
      margin-bottom:12px; background:#111; color:#eee;
    }
    form button {
      width:100%; padding:12px; background:#00ff88; border:none;
      border-radius:8px; font-size:1rem; font-weight:bold; cursor:pointer;
    }
    #map { height: 300px; border-radius:10px; }
    .ticket {
      margin-top: 20px;
      padding: 16px;
      border-radius: 12px;
      background: linear-gradient(135deg,#1a1a1a,#0c0c0c);
      color:#eee;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      border-left: 5px solid #00ff88;
      display:none;
      animation: fadeIn .5s ease-in-out;
    }
    .ticket h3 { color:#00ff88; margin-bottom:8px; }
    .ticket p { margin:6px 0; font-size:0.95rem; }
    @keyframes fadeIn {
      from {opacity:0; transform:translateY(10px);}
      to {opacity:1; transform:translateY(0);}
    }
    @media(max-width:900px){
      .booking-container { grid-template-columns:1fr; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Urban<span>Xpress</span></div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="booking.html" class="active">Booking</a></li>
      <li><a href="operator.html">Operator</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="admin.html">Admin</a></li>
      <li><a href="tracking.html">Tracking</a></li>
    </ul>
  </nav>

  <!-- Hero -->
  <section class="hero small-hero">
    <h1>Book Your Shuttle</h1>
    <p>Fast, reliable, and eco-friendly rides at your fingertips.</p>
  </section>

  <!-- Booking Section -->
  <section class="booking-container">
    <!-- Booking Form -->
    <div class="booking-form">
      <h2>Reserve Your Ride</h2>
      <form id="bookingForm">
        <label>Passenger Name</label>
        <input type="text" id="username" placeholder="Enter your name" required>

        <label>Pickup Location</label>
        <input type="text" id="pickup" placeholder="Select on map or type" required>

        <label>Drop Location</label>
        <input type="text" id="drop" placeholder="Select on map or type" required>

        <label>Date & Time</label>
        <input type="datetime-local" id="datetime" required>

        <label>Seats</label>
        <input type="number" id="seats" min="1" max="6" value="1" required>

        <label>Payment Method</label>
        <select id="payment" required>
          <option value="UPI">UPI</option>
          <option value="Card">Card</option>
          <option value="Cash">Cash</option>
        </select>

        <button type="submit">Book Now</button>
      </form>

      <!-- Ticket -->
      <div class="ticket" id="ticket"></div>
    </div>

    <!-- Map -->
    <div class="map-container">
      <h2>Select Locations</h2>
      <div id="map"></div>
      <p style="margin-top:10px;color:#bbb;font-size:0.9rem;">
        Click on the map to set Pickup (first click) and Drop (second click).
      </p>
    </div>
  </section>

  <script>
    // Leaflet Map Setup
    var map = L.map('map').setView([12.9716, 77.5946], 12); // Bengaluru
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    let clickCount = 0;
    let pickupMarker, dropMarker;

    map.on('click', function(e) {
      clickCount++;
      if (clickCount === 1) {
        if (pickupMarker) map.removeLayer(pickupMarker);
        pickupMarker = L.marker(e.latlng).addTo(map).bindPopup("Pickup").openPopup();
        document.getElementById("pickup").value = `Lat: ${e.latlng.lat.toFixed(4)}, Lng: ${e.latlng.lng.toFixed(4)}`;
      } else if (clickCount === 2) {
        if (dropMarker) map.removeLayer(dropMarker);
        dropMarker = L.marker(e.latlng).addTo(map).bindPopup("Drop").openPopup();
        document.getElementById("drop").value = `Lat: ${e.latlng.lat.toFixed(4)}, Lng: ${e.latlng.lng.toFixed(4)}`;
        clickCount = 0; // reset after 2 points
      }
    });

    // Handle booking form
    document.getElementById("bookingForm").addEventListener("submit", function(e){
      e.preventDefault();

      const name = document.getElementById("username").value;
      const pickup = document.getElementById("pickup").value;
      const drop = document.getElementById("drop").value;
      const datetime = document.getElementById("datetime").value;
      const seats = document.getElementById("seats").value;
      const payment = document.getElementById("payment").value;

      const ticketDiv = document.getElementById("ticket");
      ticketDiv.innerHTML = `
        <h3>ðŸŽ« Shuttle Ticket</h3>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>From:</strong> ${pickup}</p>
        <p><strong>To:</strong> ${drop}</p>
        <p><strong>Date & Time:</strong> ${datetime}</p>
        <p><strong>Seats:</strong> ${seats}</p>
        <p><strong>Payment:</strong> ${payment}</p>
        <p style="color:#00ff88;margin-top:8px;"><strong>Status:</strong> Confirmed âœ…</p>
      `;
      ticketDiv.style.display = "block";
      ticketDiv.scrollIntoView({ behavior: "smooth" });
    });
  </script>
</body>
</html>
